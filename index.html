<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Editor</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://kit.fontawesome.com/15073e9c27.js" crossorigin="anonymous"></script>
</head>

<body>
    <section class="bg-blue-300 w-3/4 mx-auto py-5 mt-5">
        <h1 class="text-3xl font-semibold text-center pb-4">My Text Editor</h1>
        <div class="bg-blue-200 w-3/4 mx-auto px-5 py-4 shadow-xl shadow-slate-400">
            <div class="flex justify-between border-b-2 border-black">
                <div>
                    <div class="ml-2">
                        <i class="fa-solid fa-bold" style="color: #000000;"></i>
                        <i class="fa-solid fa-italic mx-3" style="color: #000000;"></i>
                        <i class="fa-solid fa-underline" style="color: #000000;"></i>
                    </div>
                </div>
                <div>
                    <div>
                        <i class="fa-solid fa-align-left" style="color: #000000;"></i>
                        <i class="fa-solid fa-align-center mx-4" style="color: #000000;"></i>
                        <i class="fa-solid fa-align-right mr-4" style="color: #000000;"></i>
                        <i class="fa-solid fa-align-justify" style="color: #000000;"></i>
                    </div>
                </div>
                <div class="mr-10">
                    <input type="number" name="" id="" class="w-9 rounded-lg bg-blue-200 mt-0 font-semibold" value="14">
                    <span>Aa</span>
                    <input type="color" name="" id="">
                </div>
            </div>
            <textarea name="" id="" cols="90" rows="10" class="mt-4"></textarea>
        </div>
    </section>
</body>

</html>
