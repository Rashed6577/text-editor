<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Editor</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://kit.fontawesome.com/15073e9c27.js" crossorigin="anonymous"></script>
</head>

<body>
    <section class="bg-blue-300 w-3/4 mx-auto py-5 mt-5">
        <h1 class="text-3xl font-semibold text-center pb-4">My Text Editor</h1>
        <div class="bg-blue-200 w-3/4 mx-auto px-5 py-4 shadow-xl shadow-slate-400">
            <div class="flex justify-between border-b-2 border-black">
                <div>
                    <div class="ml-2">
                        <i class="fa-solid fa-bold" id="bold" style="color: #000000;"></i>
                        <i class="fa-solid fa-italic mx-3" id="italic" style="color: #000000;"></i>
                        <i class="fa-solid fa-underline" id="under-line" style="color: #000000;"></i>
                    </div>
                </div>
                <div>
                    <div>
                        <i class="fa-solid fa-align-left" id="left" style="color: #000000;"></i>
                        <i class="fa-solid fa-align-center mx-4" id="center" style="color: #000000;"></i>
                        <i class="fa-solid fa-align-right mr-4" id="right" style="color: #000000;"></i>
                        <i class="fa-solid fa-align-justify" id="justify"  style="color: #000000;"></i>
                    </div>
                </div>
                <div class="mr-10">
                    <input type="number" name="" id="size" class="w-9 rounded-lg bg-blue-200 mt-0 font-semibold" value="14">
                    <span>aA</span>
                    <input type="color" name="" id="color">
                </div>
            </div>
            <textarea name="" id="main-text" cols="" rows="" class="mt-4 w-full h-72"></textarea>
        </div>
    </section>


    <script src="js/text.js"></script>
</body>

</html>
